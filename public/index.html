<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" type="text/css" href="./www/css/style.css">
  <link rel="stylesheet" href="./www/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <script src="./www/tensorflow.js"></script> -->
  <script src="./www/webgazer.js"></script>
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>

  <div>

    <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>

    <script src="./www/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./www/node_modules/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./www/js/main.js"></script>
    <script src="./www/js/calibration.js"></script>
    <script src="./www/js/precision_calculation.js"></script>
    <script src="./www/js/precision_store_points.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./www/js/resize_canvas.js"></script>
    <script src="./www/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <div>
      <div id="Accuracy" style="background: transparent !important">
        <div></div>
      </div>

      <!-- <div>
        <button onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">1</button>
      </div> -->
    </div>

    <div id="htmldivv" style="display: none; position: absolute; bottom: 150px">123</div>
    <div id="pointX" style="display: none; position: absolute; bottom: 100px">1</div>
    <div id="pointY" style="display: none; position: absolute; bottom: 120px">2</div>
    <div id="selectedButtonIndex" style="display: none;position: absolute; bottom: 130px"></div>
    <div id="selectedButtonWord" style="display: none;position: absolute; bottom: 130px">123</div>
    <div id="buttonsPosition" style="display: none; position: absolute; bottom: 130px"></div>
    <button id="testbtn" style="display: none; position: absolute; bottom: 130px">123</button>
    <div id="iscomplete" style="display: none; position: absolute; bottom: 190px">false</div>
    <div id="isuploaded" style="display: none; position: absolute; bottom: 190px">false</div>
    
    <div id="ismenuopened" style="display: none; position: absolute; bottom: 190px">false</div>

    <div id="currentVoice" style="display: none; position: absolute; bottom: 190px">0</div>

    <div id="speechRate" style="display: none; position: absolute; bottom: 190px">200</div>
    <div id="volume" style="display: none; position: absolute; bottom: 190px">1</div>
    <div id="voiceID" style="display: none; position: absolute; bottom: 190px">0</div>

    <div id="fetchHistory" style="display: none; position: absolute; bottom: 190px">false</div>

    <div id="helpModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-footer">
            <!-- <button id="closeBtn" class="close_and_load" type="button" class="btn btn-default" data-dismiss="modal">
              Close & load saved
              model 
            </button> -->
            <span>Start Calibrate</span>
            <button type="button" id='start_calibration' class="btn btn-primary" data-dismiss="modal" onclick="Restart()">
              Calibrate
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
